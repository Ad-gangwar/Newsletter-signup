<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
          <img class="mb-4" src="./logo.jpg" alt="">
          <h1 class="mb-3 fw-bold">Please sign in</h1>

          <div class="form-floating">
            <input type="text" class="form-control top" id="floatingPassword" name="firstName" placeholder="First Name">
            <label for="floatingPassword">First Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control middle" id="floatingPassword" name="lastName" placeholder="Last Name">
            <label for="floatingPassword">Last Name</label>
          </div>
       <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign up to my Newsletter</button>
          <p class="mt-3 mb-3 text-body-secondary">© 2017–2023</p>
        </form>
      </main>
</body>
</html>
